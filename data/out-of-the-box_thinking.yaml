- question: |
    Когда возможна такая ситуация, что машина не обгоняет пешехода?
  answer: Стиральная машина; машина едет в другую сторону; машина игрушечная; пешеход идет, а машина стоит; машина сломана

- question: |
    Когда возможна такая ситуация, что кирпич бросили в воду, а он не утонул?
  answer: Кирпич игрушечный; вода находится в тазике

- question: |
    Определите общую концепцию, объединяющую три понятия и запишите все ответы, состоящие из ОДНОГО слова, в ряд.
    Лёд, стекло, правда → ?
    Дерево, книга, нервная система → ?
    Эхо, зеркало, дневник → ?
    Скала, упорство, железо → ?
    Музыка, волна, сердце → ?
    Семя, идея, искра → ?
  answer: прозрачность, ветвление, отражение, твердость, ритм, начало