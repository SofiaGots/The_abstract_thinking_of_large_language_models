- question: |
    Когда возможна такая ситуация, что машина не обгоняет пешехода?
  answer: Стиральная машина; машина едет в другую сторону; машина игрушечная; пешеход идет, а машина стоит; машина сломана

- question: |
    Когда возможна такая ситуация, что кирпич бросили в воду, а он не утонул?
  answer: Кирпич игрушечный; вода находится в тазике